<main>
  <div class="container">
    <div class="container__info container__table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <caption>Information</caption>
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="container__variables container__table">
      <table mat-table [dataSource]="dataVar" class="mat-elevation-z8">
        <caption>Variables</caption>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsVar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsVar;"></tr>
      </table>
    </div>
    <div class="container__tags container__table">
      <table mat-table [dataSource]="dataTag" class="mat-elevation-z8">
        <caption>Tags</caption>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsTag"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsTag;"></tr>
      </table>
    </div>
  </div>
</main>
